  <style>
    /* Botão Azul - Comunidade */
    .btn-comunidade {
      background: transparent;
      position: relative;
      padding: 5px 15px;
      display: flex;
      align-items: center;
      font-size: 17px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid rgb(36, 161, 222);
      border-radius: 25px;
      outline: none;
      overflow: hidden;
      color: rgb(36, 161, 222);
      transition: color 0.3s 0.1s ease-out;
      text-align: center;
    }
    .btn-comunidade span { margin: 10px; }
    .btn-comunidade::before {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      content: "";
      border-radius: 50%;
      display: block;
      width: 20em; height: 20em;
      left: -5em;
      text-align: center;
      transition: box-shadow 0.5s ease-out;
      z-index: -1;
    }
    .btn-comunidade:hover {
      color: #fff;
      border: 1px solid rgb(36, 161, 222);
    }
    .btn-comunidade:hover::before {
      box-shadow: inset 0 0 0 10em rgb(36, 161, 222);
    }

    /* Botão Vermelho - Instagram */
    .btn-instagram {
      background: transparent;
      position: relative;
      padding: 5px 15px;
      display: flex;
      align-items: center;
      font-size: 17px;

      color: rgb(255,0,0);
      transition: color 0.3s 0.1s ease-out;

    }
    .btn-instagram span { margin: 10px; }
    .btn-instagram::before {

    .btn-instagram:hover {

    }
    .btn-instagram:hover::before {
      box-shadow: inset 0 0 0 10em rgb(255,0,0);
